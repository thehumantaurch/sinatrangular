<div>

    <h2>Users</h2>

    <script type = "text/ng-template" id="users-save.html">
        <form name="form" role="form" novalidate
              class="ng-scope ng-invalid ng-invalid-required ng-dirty"
              ng-submit="ok()">

            <div class="modal-header">
                <button type="button" class="close"
                        ng-click="cancel()">&times;</button>
                <h4 class="modal-title" id="myUsersLabel">Create or edit a Users</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id"
                           ng-model="users.id" readonly>
                </div>

                
                <div class="form-group">
                    <label>email:</label>
                    
                    <input type="text" class="form-control" name="email"
                           ng-model="users.email" ng-required="true"
                           />
                    <span class="error" ng-show="form.email.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.email.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>password:</label>
                    
                    <input type="text" class="form-control" name="password"
                           ng-model="users.password" ng-required="true"
                           />
                    <span class="error" ng-show="form.password.$error.minlength">Must be at least  characters.</span>
                    <span class="error" ng-show="form.password.$error.maxlength">Must be at most  characters.</span>
                </div>
                
                <div class="form-group">
                    <label>access_level:</label>
                    
                    <input type="number" class="form-control" name="access_level"
                           ng-model="users.access_level" ng-required="true"
                           />
                    <span class="error" ng-show="form.access_level.$error.min">Must be greater than or equal to .</span>
                    <span class="error" ng-show="form.access_level.$error.max">Must be less than or equal to .</span>
                </div>
                

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="cancel()">Cancel
                </button>
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Save</button>
            </div>
        </form>
    </script>

    <button class="btn btn-primary btn-lg" ng-click="create()">
        <span class="glyphicon glyphicon-flash"></span> Create a new Users
    </button>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                
                <th>email</th>
                
                <th>password</th>
                
                <th>access_level</th>
                
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="users in users">
                <td>{{users.id}}</td>
                
                <td>{{users.email }}</td>
                
                <td>{{users.password }}</td>
                
                <td>{{users.access_level }}</td>
                
                <td>
                    <button type="submit"
                            ng-click="update(users.id)"
                            class="btn">
                        <span class="glyphicon glyphicon-pencil"></span> Edit
                    </button>
                    <button type="submit"
                            ng-click="delete(users.id)"
                            class="btn btn-danger">
                        <span class="glyphicon glyphicon-remove-circle"></span> Delete
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
